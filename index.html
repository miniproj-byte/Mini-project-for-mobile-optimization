<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Optipix Gallery</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
</head>
<body>
  <header>
    <div id="logo">Optipix</div>

    <input type="text" id="search-bar" placeholder="Search images by tag..." autocomplete="off" />

    <div id="tags" style="display:none;">
      <label><input type="checkbox" value="beach" /> Beach</label>
      <label><input type="checkbox" value="nature" /> Nature</label>
      <label><input type="checkbox" value="mountains" /> Mountains</label>
      <label><input type="checkbox" value="travel" /> Travel</label>
      <!-- Add more tags as needed -->
    </div>

    <label id="theme-label">
      Dark Mode
      <input type="checkbox" id="theme-switch" />
    </label>
  </header>

  <main>
    <div id="gallery" class="grid"></div>
  </main>

  <!-- Popup Modal -->
  <div id="popup" class="hidden">
    <div id="popup-content">
      <button id="close-popup">Ã—</button>
      <div id="spinner">Loading...</div>
      <img id="popup-img" alt="" style="display:none" />
    </div>
  </div>

  <script src="js/main.js" defer></script>
</body>
</html>
