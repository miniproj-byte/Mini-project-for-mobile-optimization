<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Optipix Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Logo -->
  <div class="logo-container">
    <img src="https://i.postimg.cc/1tXr2cLc/1000193832-removebg-preview.png" alt="Optipix Logo" />
  </div>

  <!-- Theme Toggle -->
  <div id="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="theme-switch" />
      <span class="slider round"></span>
    </label>
  </div>

  <!-- Search and Tags -->
  <div class="controls">
    <input id="search-bar" type="search" placeholder="Search here..." />
    <div id="tags">
      <label><input type="checkbox" value="beach" /> Beach</label>
      <label><input type="checkbox" value="travel" /> Travel</label>
      <label><input type="checkbox" value="nature" /> Nature</label>
      <label><input type="checkbox" value="mountains" /> Mountains</label>
    </div>
  </div>

  <!-- Gallery -->
  <div class="gallery" id="gallery"></div>

  <!-- JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const gallery = document.getElementById("gallery");

      for (let i = 1; i <= 32; i++) {
        const imgNum = i.toString().padStart(2, '0');
        const lowSrc = `assets/images/low/image${imgNum}.webp`;
        const highSrc = `assets/images/high/image${imgNum}.webp`;
        const tags = i % 2 === 0 ? "beach nature" : "mountains travel";

        const div = document.createElement("div");
        div.className = "grid-item";
        div.innerHTML = `
          <img class="lazy blur"
               src="${lowSrc}"
               data-src="${highSrc}"
               alt="${tags}"
               loading="lazy"
          />
        `;
        gallery.appendChild(div);
      }

      // Lazy loading
      const lazyImages = document.querySelectorAll("img.lazy");
      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            const highSrc = img.getAttribute("data-src");
            const temp = new Image();
            temp.src = highSrc;
            temp.onload = () => {
              img.src = highSrc;
              img.classList.add("loaded");
              img.removeAttribute("data-src");
              observer.unobserve(img);
            };
          }
        });
      }, { rootMargin: "200px" });

      lazyImages.forEach(img => observer.observe(img));

      // Search and filtering
      const searchInput = document.getElementById("search-bar");
      const tagsBox = document.getElementById("tags");
      const checkboxes = tagsBox.querySelectorAll("input[type='checkbox']");

      function filterImages() {
        const query = searchInput.value.toLowerCase().trim();
        const selectedTags = Array.from(checkboxes)
          .filter(cb => cb.checked)
          .map(cb => cb.value.toLowerCase());

        document.querySelectorAll(".grid-item img").forEach(img => {
          const altTags = img.alt.toLowerCase().split(" ");
          const matchesQuery = query === "" || altTags.includes(query);
          const matchesTags = selectedTags.length === 0 || selectedTags.every(tag => altTags.includes(tag));
          img.closest(".grid-item").style.display = (matchesQuery && matchesTags) ? "" : "none";
        });
      }

      searchInput.addEventListener("focus", () => {
        tagsBox.style.display = "flex";
      });

      searchInput.addEventListener("blur", () => {
        setTimeout(() => {
          if (!document.activeElement.closest("#tags")) {
            tagsBox.style.display = "none";
          }
        }, 100);
      });

      searchInput.addEventListener("input", filterImages);
      checkboxes.forEach(cb => cb.addEventListener("change", filterImages));

      // Theme Toggle
      const toggle = document.getElementById("theme-switch");
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
        toggle.checked = true;
      }

      toggle.addEventListener("change", () => {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("theme", toggle.checked ? "dark" : "light");
      });
    });
  </script>
</body>
</html>
