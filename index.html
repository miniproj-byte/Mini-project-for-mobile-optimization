<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Optipix Gallery</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- Logo -->
<div class="logo-container">
  <img src="assets/icons/logo.webp"
       alt="Optipix Logo"
       decoding="async"
       loading="lazy"
/>
</div>


  <!-- Theme Toggle -->
  <div id="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="toggle-theme" />
      <span class="slider"></span>
    </label>
  </div>

  <!-- Controls (Search & Tags) -->
  <div class="controls">
    <div class="search-wrapper">
      <input id="search-bar" type="search" placeholder="Search here..." />
    </div>
    <div id="tags">
      <label><input type="checkbox" value="beach" /> Beach</label>
      <label><input type="checkbox" value="travel" /> Travel</label>
      <label><input type="checkbox" value="nature" /> Nature</label>
      <label><input type="checkbox" value="mountains" /> Mountains</label>
    </div>
  </div>

  <!-- Gallery -->
  <div class="gallery" id="gallery"></div>

  <!-- Masonry & Lazy Load -->
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
  
  <!-- Main Logic -->
  <script src="js/main.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const gallery = document.getElementById('gallery');
      let html = '';
      for (let i = 1; i <= 32; i++) {
        const num = i.toString().padStart(2, '0');
        html += `
          <div class="grid-item">
            <img
              class="lazy"
              src="assets/images/low-res/img${num}-low.webp"
              data-src="assets/images/high-res/img${num}-high.webp"
              alt="Image ${num} nature travel"
              loading="lazy"
            />
          </div>
        `;
      }
      gallery.innerHTML = html;

      const lazyImages = [].slice.call(document.querySelectorAll("img.lazy"));
      if ("IntersectionObserver" in window) {
        const lazyObserver = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              img.src = img.dataset.src;
              img.addEventListener('load', () => {
                img.classList.add("loaded");
                if (window.msnry) window.msnry.layout();
              });
              lazyObserver.unobserve(img);
            }
          });
        });
        lazyImages.forEach(img => lazyObserver.observe(img));
      } else {
        lazyImages.forEach(img => {
          img.src = img.dataset.src;
          img.classList.add("loaded");
        });
      }

      imagesLoaded(gallery, () => {
        window.msnry = new Masonry(gallery, {
          itemSelector: '.grid-item',
          gutter: 20,
          percentPosition: true
        });
      });

      // Theme toggle
      const toggle = document.getElementById("toggle-theme");
      const body = document.body;
      if (localStorage.getItem("theme") === "dark") {
        body.classList.add("dark-mode");
        toggle.checked = true;
      }
      toggle.addEventListener("change", () => {
        body.classList.toggle("dark-mode");
        localStorage.setItem("theme", body.classList.contains("dark-mode") ? "dark" : "light");
      });
    });
  </script>
</body>
</html>
